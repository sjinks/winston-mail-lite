name: "CodeQL"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "44 2 * * 5"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript
    steps:
      - name: Checkout
        uses: actions/checkout@b32f140b0c872d58512e0a66172253c302617b90

      - name: Initialize CodeQL
        uses: github/codeql-action/init@47b3d888fe66b639e431abf22ebca059152f1eea # v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@47b3d888fe66b639e431abf22ebca059152f1eea # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@47b3d888fe66b639e431abf22ebca059152f1eea # v3
        with:
          category: "/language:${{ matrix.language }}"
